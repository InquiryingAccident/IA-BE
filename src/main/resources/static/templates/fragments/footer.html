    }
  </style>

  <script>
    $(document).ready(function() {
      $('.ui.dropdown').dropdown({
        transition: 'drop'
      });

      // 모바일에서 메뉴 클릭 시 자동으로 닫히도록 설정
      $('.ui.dropdown').dropdown({
        transition: 'drop',
        onHide: function() {
          if (window.innerWidth <= 767) {
            $('.ui.dropdown').dropdown('hide');
          }
        }
      });

      // 모바일에서 메뉴 아이템 클릭 시 메뉴 닫기
      $('.ui.dropdown .menu .item').on('click', function() {
        if (window.innerWidth <= 767) {
          $('.ui.dropdown').dropdown('hide');

      });
    });
